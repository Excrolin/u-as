<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita de Uñas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🐾 Agendar Cita para Uñas 🐾</h1>
        <div id="horas-disponibles">
            <!-- Las horas disponibles se mostrarán aquí -->
        </div>
        <div id="agendar-cita">
            <h2>Seleccione una hora</h2>
            <select id="hora-seleccionada"></select>
            <input type="text" id="nombre-cliente" placeholder="Ingrese su nombre">
            <button onclick="agendarCita()">Agendar Cita</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
